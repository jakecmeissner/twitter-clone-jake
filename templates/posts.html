{% extends 'base.html'  %}
{% block content %}
{% load static %}


<section class="content">
    <section class="post_form">
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required>
            <textarea name="body" placeholder="Tell us anything..." required></textarea>
            <input type="submit" value="POST">
        </form>
    </section>
    <section class="posts">
        <ul>
            {% for post in posts %}
            <li>
                <img class="menu_icon js-menu-icon"  src="{% static 'img/menu2.png' %}" />
                <div class="menu">
                    <a href="/delete/{{ post.id }}/"></a>
                </div>
                <div class="logo">
                    <img src="{% static 'img/user.png' %}" />
                </div>
                <div class="name_body">
                    <div class="name">{{ post.name }} <br /> </div>
                    <div class="datetime">{{ post.createdAt }} <br /> </div>
                    <p>{{ post.body }} <br /> </p>
                    <a href="/delete/{{ post.id }}/">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    <script   src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
</section>

{% endblock %}
